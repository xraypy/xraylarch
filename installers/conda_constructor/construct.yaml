name:  xraylarch
version: 2023-10

channels:
    - https://conda.anaconda.org/conda-forge/
    - https://repo.continuum.io/pkgs/main
    - https://repo.continuum.io/pkgs/msys2 [win]

installer_type: pkg [osx]
welcome_image: LarchInstallerWin.png # [win]
welcome_image: LarchInstallerMac.png # [osx]
license_file: ../../LICENSE
ignore_duplicate_files: True

readme_file: readme.rtf # [osx]

post_install: post_install_posix.sh [linux or osx]
post_install: post_install_windows.bat [win]

specs:
    - python==3.11.5
    - conda
    - mamba
    - openssl
    - setuptools>=61.0
    - pip
    - requests
    - numpy>=1.24
    - scipy>=1.9
    - matplotlib>=3.6
    - h5py>=3.7
    - sqlalchemy>=2.0
    - scikit-image
    - scikit-learn
    - cython
    - charset-normalizer
    - pillow>=8.3.2
    - psutil
    - pandas
    - pytest
    - pyyaml
    - toml
    - sphinx
    - notebook<7
    - dill
    - psycopg2
    - patchelf         # [linux]
    - pango            # [linux]
    - fontconfig       # [linux or osx]
    - readline         # [linux or osx]
    - pywin32          # [win64]
    - console_shortcut # [win64]
    - powershell_shortcut # [win64]
    - wxpython>=4.2.0
    - tomopy
    - pymatgen
    - pycifrw
    - numdifftools
